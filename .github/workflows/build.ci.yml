name: Framework

on:
  push:
    branches:
      - v3
      - main
      - stable
  pull_request:
    types: [labeled, opened, reopened, synchronize]

jobs:
  ##
  ## Job: Library Build
  ##

  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
        experimental: [false]
        gu-binary: [gu]
        java: [17]
        gvm: [latest]
        include:
          - os: ubuntu-latest
            experimental: false
            gu-binary: gu
            java: 17
            gvm: latest
          - os: ubuntu-latest
            experimental: true
            gu-binary: gu
            java: 11
            gvm: latest
          # - os: macos-latest
          #   experimental: true
          #   gu-binary: gu
          #   java: 11
          #   gvm: latest
          # - os: macos-latest
          #   experimental: true
          #   gu-binary: gu
          #   java: 17
          #   gvm: latest
          # - os: windows-latest
          #   experimental: true
          #   gu-binary: gu.cmd
          #   java: 11
          #   gvm: latest
          # - os: windows-latest
          #   experimental: true
          #   gu-binary: gu.cmd
          #   java: 17
          #   gvm: latest

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}

    permissions:
      contents: 'read'
      id-token: 'write'
      checks: 'write'
      pull-requests: 'write'

    defaults:
      run:
        shell: bash

    steps:
      ## Setup: Java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      ## Setup: GraalVM
      - uses: graalvm/setup-graalvm@v1
        with:
          components: 'native-image'
          version: ${{ matrix.gvm }}
          java-version: ${{ matrix.java }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      ## Setup: Checkout Code
      - uses: actions/checkout@v3

      ## Prep: Download Caches
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./build
            ./*/build
            ./*/*/build
          key: elide-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-yarn-${{ hashFiles('**/*.yarn.lock') }}
          restore-keys: |
            elide-${{ runner.os }}
            elide-

      ## CI: Build
      - name: "üõ†Ô∏è Build"
        uses: gradle/gradle-build-action@v2
        id: gradlebuild
        env:
          CI: true
        with:
          arguments: |
            build
            --scan
            -Pelide.ci=true
            -PbuildSamples=false
            -Pversions.java.language=${{ matrix.java }}
            -x nativeCompile
            -x test

      ## CI: Build
      - name: "Failure reports"
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: failure-reports
          path: |
            build/reports/**/*.*

  ##
  ## Job: Testsuite (JVM)
  ##
  tests-jvm:
    runs-on: ubuntu-latest
    needs: [gradle]
    continue-on-error: true
    permissions:
      contents: 'read'
      id-token: 'write'
      checks: 'write'
      pull-requests: 'write'
    steps:
      ## Setup: Checkout Code
      - uses: actions/checkout@v3

      ## Setup: Java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      ## Setup: GraalVM
      - uses: graalvm/setup-graalvm@v1
        with:
          components: 'native-image'
          version: ${{ matrix.gvm }}
          java-version: ${{ matrix.java }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      ## Prep: Download Caches
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./build
            ./*/build
            ./*/*/build
          key: elide-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-yarn-${{ hashFiles('**/*.yarn.lock') }}
          restore-keys: |
            elide-${{ runner.os }}
            elide-

      ## Run JVM Tests
      - name: "Run Tests (JVM)"
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            test
            :tools:reports:reports
            -Pelide.ci=true
            -Pversions.java.language=${{ matrix.java }}
            -x nativeCompile
            -x :packages:graalvm:test
            -x :packages:graalvm-js:test
            -x :packages:graalvm-react:test

      ## Collect Reports
      - uses: actions/upload-artifact@v3
        with:
          name: test-reports-jvm
          path: |
            **/build/reports/jacoco/test/jacocoTestReport.xml
            **/build/reports/jacoco/testCodeCoverageReport/jacocoTestReport.xml
            **/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
            tools/reports/build/reports/**/*.xml
            tools/reports/build/test-results/**/*.xml

      ## Annotate test results
      - name: Annotate test results
        uses: elide-tools/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

  ##
  ## Job: Testsuite (Native)
  ##
  tests-native:
    runs-on: ubuntu-latest
    needs: [gradle]
    continue-on-error: true  # temporary
    if: |
      (
        github.ref == 'refs/heads/stable' ||
        contains(github.event.pull_request.labels.*.name, 'ci:build-img-jvm') ||
        contains(github.event.head_commit.message, 'ci:build-img-jvm') ||
        startsWith(github.ref, 'refs/tags/v')
      )
    steps:
      ## Setup: Checkout Code
      - uses: actions/checkout@v3

      ## Setup: Java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      ## Setup: GraalVM
      - uses: graalvm/setup-graalvm@v1
        with:
          components: 'native-image'
          version: ${{ matrix.gvm }}
          java-version: ${{ matrix.java }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      ## Setup: `gu` components
      - name: Install native-image component
        run: |
          gu install native-image espresso
          gu rebuild-images

      ## Prep: Download Caches
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./build
            ./*/build
            ./*/*/build
          key: elide-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-yarn-${{ hashFiles('**/*.yarn.lock') }}
          restore-keys: |
            elide-${{ runner.os }}
            elide-

      ## Run Native Tests
      - name: "Run Tests (Native)"
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            graalvm:test
            graalvm-js:test
            graalvm-react:test
            :tools:reports:reports
            -Pelide.ci=true
            -Pversions.java.language=${{ matrix.java }}

      ## Collect Reports
      - uses: actions/upload-artifact@v3
        with:
          name: test-reports-native
          path: |
            **/build/reports/jacoco/test/jacocoTestReport.xml
            **/build/reports/jacoco/testCodeCoverageReport/jacocoTestReport.xml
            **/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
            tools/reports/build/reports/**/*.xml
            tools/reports/build/test-results/**/*.xml

