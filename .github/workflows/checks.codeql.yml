name: "CodeQL"

"on":
  workflow_dispatch:
    inputs:
      ## Input: Artifact Name
      artifact:
        description: "Artifact"
        required: false
        type: string
        default: "elide-framework"

  workflow_call:
    inputs:
      artifact:
        description: "Artifact"
        required: false
        type: string
        default: "elide-framework"

    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API key"
        required: false
      GRADLE_CONFIGURATION_KEY:
        description: "Gradle cache key"
        required: false

permissions:
  contents: read

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v2.9.0
        with:
          disable-sudo: true
          egress-policy: audit
          allowed-endpoints: >
            androidx.dev:443
            api.github.com:443
            dl.less.build:443
            d3ob9fqp587by1.cloudfront.net:443
            download.oracle.com:443
            maven.elide.dev:443
            github.com:443
            gradle.less.build:443
            gradle.pkg.st:443
            jpms.pkg.st:443
            maven.pkg.jetbrains.space:443
            maven.pkg.st:443
            objects.githubusercontent.com:443
      - name: "Setup: Checkout"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false
      - name: "Setup: Cache Restore (Test)"
        id: cache-restore-test
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          key: elide-framework-v2-tests-${{ hashFiles('gradle/elide.versions.toml') }}
          path: |
            packages/*/test-results/
            packages/proto/*/test-results/
            tools/elide-build/test-results/
            packages/*/reports/
            packages/proto/*/reports/
            tools/elide-build/reports/
          restore-keys: |
            elide-framework-v2-tests-${{ hashFiles('gradle/elide.versions.toml') }}
            elide-framework-v2-tests-
      - name: "Setup: GraalVM (Java 22)"
        uses: graalvm/setup-graalvm@2911b2304bee2c2f59b9a67bf45f025a6b6de4b1 # v1.2.2
        with:
          distribution: "graalvm"
          java-version: "22"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Initialize CodeQL"
        uses: github/codeql-action/init@4fa2a7953630fd2f3fb380f21be14ede0169dd4f # v3.25.12
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: ${{ matrix.language }}
      - name: "Setup: Artifacts"
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        continue-on-error: true
        with:
          merge-multiple: true
      - name: "Analysis: Build"
        uses: gradle/actions/setup-gradle@d9c87d481d55275bb5441eef3fe0e46805f9ef70 # v3.5.0
        continue-on-error: true
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
        with:
          cache-read-only: true
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
          arguments: |
            compileKotlin
            -x test
            -x check
            -x nativeCompile
            -x nativeOptimizedCompile
      - name: "Analysis: CodeQL"
        uses: github/codeql-action/analyze@4fa2a7953630fd2f3fb380f21be14ede0169dd4f # v3.25.12
        continue-on-error: true
