name: "Dependencies"

"on":
  workflow_dispatch:
    inputs:
      head-ref:
        required: true
        type: string
        description: "Head Ref"
      base-ref:
        required: false
        type: string
        default: 'main'
        description: "Main Ref"
  workflow_call:
    inputs:
      head-ref:
        required: true
        type: string
      base-ref:
        required: false
        type: string
        default: 'main'

permissions:
  contents: read

jobs:
  dep-review:
    name: "Dependency Review"
    runs-on: ubuntu-latest
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.deps.dev:443
            api.github.com:443
            api.securityscorecards.dev:443
            github.com:443
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "Check: Dependency Review"
        uses: actions/dependency-review-action@da24556b548a50705dd671f47852072ea4c105d9 # v4.7.1
        continue-on-error: true
        if: github.event_name == 'pull_request'
        with:
          config-file: "./.github/dependency-review-config.yml"
          license-check: true
          vulnerability-check: true
          fail-on-severity: "low"
          head-ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || inputs.head-ref }}
          base-ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || inputs.base-ref }}
