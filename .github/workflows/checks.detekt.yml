name: Detekt

"on":
  workflow_dispatch:
    inputs:
      ## Input: Artifact Name
      artifact:
        description: "Artifact"
        required: false
        type: string
        default: "elide-framework"

  workflow_call:
    inputs:
      artifact:
        description: "Artifact"
        required: false
        type: string
        default: "elide-framework"

    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API key"
        required: false
      GRADLE_CONFIGURATION_KEY:
        description: "Gradle cache key"
        required: false

permissions:
  contents: "read"

jobs:
  sonar:
    name: "Detekt"
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          disable-sudo: true
          egress-policy: audit
          allowed-endpoints: >
            api.foojay.io:443
            api.github.com:443
            dl.google.com:443
            dl.less.build:443
            download.oracle.com:443
            downloads.gradle.org:443
            elide-snapshots.storage-download.googleapis.com:443
            github.com:443
            gradle.less.build:443
            gradle.pkg.st:443
            jcenter.bintray.com:443
            jitpack.io:443
            jpms.pkg.st:443
            keys.openpgp.org:443
            keyserver.ubuntu.com:443
            maven.elide.dev:443
            gradle.elide.dev:443
            maven.pkg.jetbrains.space:443
            maven.pkg.st:443
            objects.githubusercontent.com:443
            oss.sonatype.org:443
            pgp.mit.edu:443
            plugins-artifacts.gradle.org:443
            plugins.gradle.org:443
            raw.githubusercontent.com:443
            repo.maven.apache.org:443
            services.gradle.org:443
      - name: "Setup: Checkout"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "Setup: GraalVM (Java 25)"
        uses: graalvm/setup-graalvm@2a2412009026a83f51d179f92dc2b3fd4c8142df # v1.4.1
        with:
          distribution: "graalvm"
          java-version: "25"
          check-for-updates: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Artifacts"
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        continue-on-error: true
        with:
          merge-multiple: true
      - name: "Setup: Git History"
        run: git fetch --unshallow || exit 0
      - name: "Setup: Gradle"
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        continue-on-error: true
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
      - name: "Analysis: Detekt"
        run: |
          ./gradlew \
            detekt \
            -x nativeCompile \
            -x nativeOptimizedCompile \
            --no-configuration-cache
      - name: "Report: SARIF Upload"
        uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.30.5
        with:
          sarif_file: build/reports/detekt/detekt.sarif
