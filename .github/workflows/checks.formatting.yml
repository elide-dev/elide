name: Formatting

"on":
  workflow_dispatch:
    inputs:
      ## Input: Artifact Name
      artifact:
        description: "Artifact"
        required: false
        type: string
        default: "elide-framework"

      ## Input: Ignore Failures
      ignore_failures:
        description: "Ignore failures"
        required: false
        type: boolean
        default: false

  workflow_call:
    inputs:
      artifact:
        description: "Artifact"
        required: false
        type: string
        default: "elide-framework"
      ignore_failures:
        description: "Ignore failures"
        required: false
        type: boolean
        default: false

    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API key"
        required: false
      GRADLE_CONFIGURATION_KEY:
        description: "Gradle cache key"
        required: false

permissions:
  contents: "read"

jobs:
  fmt-check:
    name: "Formatting"
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.foojay.io:443
            api.github.com:443
            bun.sh:443
            dl.google.com:443
            dl.less.build:443
            download.oracle.com:443
            downloads.gradle.org:443
            elide-snapshots.storage-download.googleapis.com:443
            gha.elide.zip:443
            github.com:22
            github.com:443
            gradle.less.build:443
            gradle.pkg.st:443
            index.crates.io:443
            jcenter.bintray.com:443
            jitpack.io:443
            jpms.pkg.st:443
            keys.openpgp.org:443
            keyserver.ubuntu.com:443
            maven.elide.dev:443
            maven.pkg.jetbrains.space:443
            maven.pkg.st:443
            gradle.elide.dev:443
            nodejs.org:443
            objects.githubusercontent.com:443
            oss.sonatype.org:443
            pgp.mit.edu:443
            plugins-artifacts.gradle.org:443
            plugins.gradle.org:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443
            repo.maven.apache.org:443
            scans-in.gradle.com:443
            services.gradle.org:443
            static.crates.io:443
            static.rust-lang.org:443
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "Setup: Node"
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 23
      - name: "Setup: Bun"
        uses: step-security/setup-bun@a961ff54612b97ac3259f517fb6a81be3b657a59 # v2.0.2
        with:
          bun-version: "1.2.14"
      - name: "Setup: GraalVM (Java 24)"
        uses: graalvm/setup-graalvm@01ed653ac833fe80569f1ef9f25585ba2811baab # v1.3.3
        with:
          distribution: "graalvm"
          java-version: "24"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Elide"
        uses: elide-dev/setup-elide@990b915b2974a70e7654acb1303607b4cd1d3538 # v2
        with:
          version: "1.0.0-alpha15" # unlisted (interim)
      - name: "Setup: PNPM"
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.6.2"
      - name: "Setup: Dependencies"
        run: pnpm install --no-lockfile --no-frozen-lockfile
      - name: "Setup: Rust"
        uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48 # v1.13.0
        with:
          toolchain: stable
          components: clippy,rustfmt
          rustflags: "-Dwarnings"
          cache-key: "elide-rust-v1-{{ hashFiles('Cargo.lock') }}"
      - name: "Setup: Gradle"
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        continue-on-error: ${{ inputs.ignore_failures }}
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
      - name: "Setup: Artifacts"
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        continue-on-error: true
        with:
          merge-multiple: true
      - name: "Analysis: Formatting (Biome)"
        run: pnpm run fmt:check
      - name: "Analysis: Formatting (Cargo)"
        run: cargo fmt -- --check
      - name: "Analysis: Formatting (Spotless)"
        run: |
          ./gradlew \
            spotlessCheck \
            -x nativeCompile \
            -x nativeOptimizedCompile \
            -x :packages:graalvm:buildThirdPartyNatives \
            -x :packages:graalvm:buildRustNativesForHost \
            -x :packages:graalvm:natives \
            --no-configuration-cache \
            --stacktrace
