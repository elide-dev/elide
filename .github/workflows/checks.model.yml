name: Model

"on":
  workflow_dispatch:
    inputs:
      lint:
        description: "Lint"
        type: boolean
        required: false
        default: true
      breakcheck:
        description: "Break-check"
        type: boolean
        required: false
        default: true
      push:
        description: "Push"
        type: boolean
        required: false
        default: false
      ignore_breaking:
        description: "Ignore breaking"
        type: boolean
        required: false
        default: false

  workflow_call:
    inputs:
      lint:
        description: "Lint"
        type: boolean
        required: false
        default: true
      breakcheck:
        description: "Break-check"
        type: boolean
        required: false
        default: true
      push:
        description: "Push"
        type: boolean
        required: false
        default: false
      ignore_breaking:
        description: "Ignore breaking"
        type: boolean
        required: false
        default: false
    secrets:
      BUF_TOKEN:
        description: "Buf push token"
        required: false

permissions:
  contents: read

jobs:
  ##
  ## Job: Buf Lint
  ##
  buf-lint:
    name: "Protocol: Lint"
    runs-on: ubuntu-latest
    if: inputs.lint
    defaults:
      run:
        shell: bash
    permissions:
      contents: "read"
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            buf.build:443
            github.com:443
            objects.githubusercontent.com:443
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "Setup: Buf"
        uses: bufbuild/buf-setup-action@a47c93e0b1648d5651a065437926377d060baa99 # v1.50.0
        with:
          github_token: ${{ github.token }}
      - name: "Check: Buf Lint"
        uses: bufbuild/buf-lint-action@06f9dd823d873146471cfaaf108a993fe00e5325 # v1.1.1
        with:
          input: packages/proto

  ##
  ## Job: Buf Breaking
  ##
  buf-breaking:
    name: "Protocol: Break-check"
    runs-on: ubuntu-latest
    if: inputs.breakcheck
    defaults:
      run:
        shell: bash
    permissions:
      contents: "read"
    continue-on-error: ${{ contains(github.event.pull_request.labels.*.name, 'ci:buf-breaking-ignore') }}
    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            buf.build:443
            github.com:443
            objects.githubusercontent.com:443
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: "Setup: Buf"
        uses: bufbuild/buf-setup-action@a47c93e0b1648d5651a065437926377d060baa99 # v1.50.0
        with:
          github_token: ${{ github.token }}
      - name: "Check: Buf Breaking"
        uses: bufbuild/buf-breaking-action@c57b3d842a5c3f3b454756ef65305a50a587c5ba # v1.1.4
        continue-on-error: ${{ inputs.ignore_breaking }}
        with:
          against: https://github.com/elide-dev/elide.git#branch=main
          input: packages/proto
