name: CLI

"on":
  workflow_dispatch:
    inputs:
      ## Input: Version Stamp
      version:
        description: "Version"
        type: string
        default: "1.0.0-SNAPSHOT"

      ## Input: Enable Native Targets
      native:
        description: "Native"
        type: boolean
        default: false

      ## Input: Enable Release Targets
      release:
        description: "Release"
        type: boolean
        default: false

      ## Input: Enable macOS
      macos:
        description: "Enable macOS"
        type: boolean
        default: false

      ## Input: Enable Windows
      windows:
        description: "Enable Windows"
        type: boolean
        default: false

      ## Input: Runner
      runner:
        description: "Runner"
        type: string
        default: ubuntu-latest

      ## Input: Runner (Large)
      runner_large:
        description: "Runner (Large)"
        type: string
        default: ubuntu-latest-8-cores

      ## Input: Runner (Large, macOS)
      runner_large_macos:
        description: "Runner (Large, macOS)"
        type: string
        default: macos-13-xl

      ## Input: Runner (Large, Windows)
      runner_large_windows:
        description: "Runner (Large, Windows)"
        type: string
        default: windows-latest-8-cores

  workflow_call:
    inputs:
      version:
        description: "Version"
        type: string
        default: "1.0.0-SNAPSHOT"
      native:
        description: "Native"
        type: boolean
        default: false
      release:
        description: "Release"
        type: boolean
        default: false
      macos:
        description: "Enable macOS"
        type: boolean
        default: false
      windows:
        description: "Enable Windows"
        type: boolean
        default: false
      runner:
        description: "Runner to use"
        type: string
        default: ubuntu-latest
      runner_large:
        description: "Runner (Large)"
        type: string
        default: ubuntu-latest-8-cores
      runner_large_macos:
        description: "Runner (Large, macOS)"
        type: string
        default: macos-13-xl
      runner_large_windows:
        description: "Runner (Large, Windows)"
        type: string
        default: windows-latest-8-cores

    secrets:
      BUILDBOT_SERVICE_ACCOUNT:
        required: false
        description: "GCP Service Account"
      GRADLE_CONFIGURATION_KEY:
        required: false
        description: "Gradle cache key"

permissions:
  contents: read

jobs:
  ##
  ## Job: CLI (Native Debug)
  ##
  cli-build-debug:
    name: "CLI: Native (Debug, ${{ matrix.os }}, ${{ matrix.arch || 'amd64' }})"
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    if: inputs.native
    #    if: |
    #      (
    #        github.ref == 'refs/heads/stable' ||
    #        startsWith(github.ref, 'release/') ||
    #        contains(github.event.pull_request.labels.*.name, 'ci:build-cli') ||
    #        contains(github.event.head_commit.message, 'ci:build-cli')
    #      )

    strategy:
      fail-fast: false
      matrix:
        os: ["Linux"]
        arch: ["amd64"]
        runner: ["${{ inputs.runner_large }}"]
        labs: [false]
        tag: [linux-amd64]
        include:
          - os: Linux
            runner: ${{ inputs.runner_large }}
            arch: amd64
            labs: false
            tag: linux-amd64
          - os: macOS
            runner: ${{ inputs.runner_large_macos }}
            arch: amd64
            labs: false
            tag: darwin-amd64

    steps:
      - name: "Setup: Apt Dependencies"
        if: contains(matrix.runner, 'linux')
        run: sudo apt-get install -y libtool-bin build-essential libc6-dev
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit
          disable-sudo: ${{ contains(matrix.runner, 'linux') }}
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true
          persist-credentials: false
      - id: "auth"
        name: "Setup: Authorize Service Account"
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          credentials_json: "${{ secrets.BUILDBOT_SERVICE_ACCOUNT }}"
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true
      - name: "Setup: MSVC"
        if: contains(matrix.runner, 'windows')
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0
        with:
          arch: ${{ matrix.arch }}
      - name: "Setup: GraalVM (Java 23)"
        uses: graalvm/setup-graalvm@aafbedb8d382ed0ca6167d3a051415f20c859274 # v1.2.8
        with:
          distribution: "graalvm"
          java-version: "23"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Bun"
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version-file: .bun-version
      - name: "Setup: PNPM"
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: "9.2.0"
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: "Setup: Node"
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22
          cache: "pnpm"
      - name: "Setup: Yarn"
        run: pnpm install -g yarn@1.22.19
      - name: "Setup: Artifacts"
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        continue-on-error: true
        with:
          merge-multiple: true
      - name: "Build: CLI (Native/Debug)"
        uses: gradle/actions/setup-gradle@cc4fc85e6b35bafd578d5ffbc76a5518407e1af0 # v4.2.1
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
        with:
          cache-read-only: true
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
          dependency-graph: disabled
      - name: "Build: Natives"
        run: make -C third_party && cargo build
      - name: "Build: CLI (Native/Debug)"
        run: |
          ./gradlew \
            :packages:cli:nativeCompile \
            -Prelease=false \
            -PbuildMode=dev \
            --scan \
            --no-daemon \
            --warning-mode=none \
            --dependency-verification=lenient \
            -Pelide.ci=true \
            -PbuildSamples=false \
            -PbuildDocs=false
      - name: "Post-process: Compress (xz)"
        if: success() && !contains(matrix.runner, 'windows')
        run: |
          pushd packages/cli/build/native/nativeCompile;
          xz -9kv elide.debug;
          popd;
          echo "Binary compressed.";
      - name: "Artifacts: Debug Binary (Unix)"
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: success() && !contains(matrix.runner, 'windows')
        with:
          name: cli-debug-${{ matrix.tag }}
          path: |
            ./packages/cli/build/native/nativeCompile/elide.debug.xz
      - name: "Artifacts: Debug Binary (Windows)"
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: success() && contains(matrix.runner, 'windows')
        with:
          name: cli-debug-${{ matrix.tag }}
          path: |
            ./packages/cli/build/native/nativeCompile/elide.debug
      - name: "Artifacts: Dashboard Dump"
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: success()
        with:
          name: cli-debug-report-${{ matrix.tag }}
          path: |
            ./packages/cli/build/native/nativeCompile/elide-tool.bgv

  ##
  ## Job: CLI (Native Release)
  ##
  cli-build-release:
    name: "CLI: Native (Release, ${{ matrix.os }}, ${{ matrix.arch || 'amd64' }})"
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    if: inputs.native && inputs.release
    #    if: |
    #      (
    #        github.ref == 'refs/heads/stable' ||
    #        contains(github.event.pull_request.labels.*.name, 'ci:build-cli') ||
    #        contains(github.event.head_commit.message, 'ci:build-cli')
    #      )

    strategy:
      fail-fast: false
      matrix:
        os: ["Linux"]
        arch: ["amd64"]
        runner:
          - ${{ inputs.runner_large }}
        labs: [false]
        tag: [linux-amd64]
        include:
          - os: Linux
            runner: ${{ inputs.runner_large }}
            arch: amd64
            labs: false
            tag: linux-amd64
          - os: macOS
            runner: ${{ inputs.runner_large_macos }}
            arch: amd64
            labs: false
            tag: darwin-amd64
          - os: Windows
            runner: ${{ inputs.runner_large_windows }}
            arch: amd64
            tag: windows-amd64
            labs: true

    steps:
      - name: "Setup: Apt Dependencies"
        if: contains(matrix.runner, 'linux')
        run: sudo apt-get install -y libtool-bin build-essential libc6-dev
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit
          disable-sudo: ${{ contains(matrix.runner, 'linux') }}
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true
          persist-credentials: false
      - id: "auth"
        name: "Setup: Authorize Service Account"
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          credentials_json: "${{ secrets.BUILDBOT_SERVICE_ACCOUNT }}"
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true
      - name: "Setup: MSVC"
        if: contains(matrix.runner, 'windows')
        uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0
        with:
          arch: ${{ matrix.arch }}
      - name: "Setup: GraalVM (Java 23)"
        uses: graalvm/setup-graalvm@aafbedb8d382ed0ca6167d3a051415f20c859274 # v1.2.8
        with:
          distribution: "graalvm"
          java-version: "23"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Node"
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22
      - name: "Setup: Bun"
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version-file: .bun-version
      - name: "Setup: PNPM"
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: "9.2.0"
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: "Setup: Yarn"
        run: pnpm install -g yarn@1.22.19
      - name: "Setup: Artifacts"
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        continue-on-error: true
        with:
          merge-multiple: true
      - name: "Setup: Gradle"
        uses: gradle/actions/setup-gradle@cc4fc85e6b35bafd578d5ffbc76a5518407e1af0 # v4.2.1
        env:
          CI: true
        with:
          cache-read-only: true
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
          dependency-graph: disabled
      - name: "Build: Natives"
        run: make -C third_party RELEASE=yes && cargo build --release
      - name: "Build: CLI (Native/Release)"
        run: |
          ./gradlew \
            :packages:cli:nativeOptimizedCompile \
            -Prelease=true \
            -Pelide.buildMode=release \
            -PbuildMode=release \
            -Pelide.stamp=true \
            --scan \
            --no-daemon \
            --warning-mode=none \
            --dependency-verification=lenient \
            -Pelide.ci=true \
            -PbuildSamples=false \
            -PbuildDocs=false \
            -Pversion=${{ inputs.version }} \
            -Pelide.version=${{ inputs.version }}
      - name: "Artifacts: Release Binary (Posix)"
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: success() && contains(matrix.runner, 'windows') != true
        with:
          name: cli-release-${{ matrix.tag }}
          path: |
            ./packages/cli/build/nativeOptimizedCompile/elide-${{ inputs.version }}-${{ matrix.tag }}.tgz
            ./packages/cli/build/nativeOptimizedCompile/elide-${{ inputs.version }}-${{ matrix.tag }}.txz
            ./packages/cli/build/nativeOptimizedCompile/elide-${{ inputs.version }}-${{ matrix.tag }}.*.tgz
            ./packages/cli/build/nativeOptimizedCompile/elide-${{ inputs.version }}-${{ matrix.tag }}.*.txz
      - name: "Artifacts: Release Binary (Windows)"
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: success() && contains(matrix.runner, 'windows')
        with:
          name: cli-release-${{ matrix.tag }}
          path: |
            ./packages/cli/build/nativeOptimizedCompile/elide-${{ inputs.version }}-${{ matrix.tag }}.zip
            ./packages/cli/build/nativeOptimizedCompile/elide-${{ inputs.version }}-${{ matrix.tag }}.*.zip
