name: Native Image

"on":
  workflow_dispatch:
    inputs:
      ## Input: Enable Release Targets
      release:
        description: "Release"
        type: boolean
        default: false

      ## Input: Static Linkage
      static:
        description: "Static"
        type: boolean
        default: false

      ## Input: Runner
      runner:
        description: "Runner"
        type: string
        default: ubuntu-cipool

      ## Input: Architecture
      arch:
        description: "Architecture Tag"
        type: choice
        options:
          - "amd64"
          - "arm64"
          - "aarch64"
        default: amd64

      ## Input: Operating System
      os:
        description: "OS Tag"
        type: choice
        options:
          - "linux"
          - "darwin"
          - "windows"
        default: "linux"

      ## Input: Optimization
      opt:
        description: "Optimization"
        type: choice
        options:
          - "0"
          - "1"
          - "2"
          - "3"
          - "4"
          - "b"
          - "s"
        default: "4"

      ## Input: PGO
      pgo:
        description: "PGO"
        type: boolean
        default: false

  workflow_call:
    inputs:
      release:
        description: "Release"
        type: boolean
        default: false
      static:
        description: "Static"
        type: boolean
        default: false
      runner:
        description: "Runner"
        type: string
        default: ubuntu-cipool
      arch:
        description: "Architecture Tag"
        type: string
        default: amd64
      os:
        description: "OS Tag"
        type: string
        default: linux
      opt:
        description: "Optimization"
        type: string
        default: "4"
      pgo:
        description: "PGO"
        type: boolean
        default: false

    secrets:
      BUILDLESS_APIKEY:
        required: false
        description: "Buildless API Key"
      BUILDBOT_SERVICE_ACCOUNT:
        required: false
        description: "GCP Service Account"
      BUILDBOT_GHCR_TOKEN:
        required: false
        description: "GHCR Token"
      CODECOV_TOKEN:
        required: false
        description: "Codecov token"
      GRADLE_CONFIGURATION_KEY:
        required: false
        description: "Gradle cache key"

env:
  RUST_BACKTRACE: full
  ELIDE_VERSION: "1.0.0-beta6"
  SCCACHE_DIRECT: "true"
  RUSTC_WRAPPER: "sccache"
  BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}

permissions:
  contents: read

jobs:
  ##
  ## Job: Library Build
  ##
  gradle:
    strategy:
      fail-fast: false
      matrix:
        os: ["${{ inputs.os }}"]
        mode: ["Strict"]
        machine:
          - ${{ inputs.runner }}
        arch:
          - ${{ inputs.arch }}

    name: "Native (${{ matrix.os }}-${{ matrix.arch }})"
    runs-on: ${{ matrix.machine }}
    continue-on-error: ${{ matrix.mode != 'Strict' }}

    permissions:
      contents: "read"

    defaults:
      run:
        shell: bash

    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo: false
          egress-policy: audit
      - name: "Setup: Checkout"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Cache Restore"
        id: cache-restore
        uses: buildjet/cache/restore@3e70d19e31d6a8030aeddf6ed8dbe601f94d09f4 # v4.0.2
        with:
          key: elide-v3-build-${{ hashFiles('gradle/elide.versions.toml') }}
          path: |
            tools/elide-build/build/**/*.*
            packages/*/build/**/*.*
            target/
            target/x86_64-unknown-linux-gnu/debug/*.a
            target/x86_64-unknown-linux-gnu/debug/*.so
            third_party/sqlite/install/
          restore-keys: |
            elide-v3-build-${{ hashFiles('gradle/elide.versions.toml') }}
            elide-v3-
      - name: "Setup: Packages"
        if: contains(inputs.runner, 'ubuntu') || contains(inputs.runner, 'linux')
        run: sudo apt-get update && sudo apt-get install -y build-essential libssl-dev
      - name: "Setup: Rust"
        uses: actions-rust-lang/setup-rust-toolchain@9d7e65c320fdb52dcd45ffaa68deb6c02c8754d9 # v1.12.0
        with:
          toolchain: stable
          cache: true # handled by sccache
          cache-key: "elide-rust-v1-{{ hashFiles('Cargo.lock') }}"
      - name: "Setup: SCCache"
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - name: "Setup: Rust Caching"
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      - name: "Setup: GraalVM (Java 24)"
        uses: graalvm/setup-graalvm@01ed653ac833fe80569f1ef9f25585ba2811baab # v1.3.3
        with:
          distribution: "graalvm"
          java-version: "24"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Node"
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 23
      - name: "Setup: Bun"
        uses: step-security/setup-bun@a961ff54612b97ac3259f517fb6a81be3b657a59 # v2.0.2
        with:
          bun-version: "1.2.14"
      - name: "Setup: PNPM"
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: "10.6.2"
#      - name: "Setup: Elide"
#        uses: elide-dev/setup-elide@990b915b2974a70e7654acb1303607b4cd1d3538 # v2
#        with:
#          version: "1.0.0-beta6"
      - name: "Setup: uv"
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
      - name: "Setup: Dependencies"
        run: |
          echo "Setting up venv..."
          uv venv
          echo "Activating venv..."
          . .venv/bin/activate
          echo "Installing dependencies via Pip..."
          uv pip install -r config/requirements.txt
          echo PATH=$PATH >> $GITHUB_ENV
          echo "Installing dependencies..."
          pnpm install
      - name: "Setup: Gradle"
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        id: gradlebuild
        continue-on-error: ${{ matrix.mode == 'labs' }}
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
        with:
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
          dependency-graph: disabled
          gradle-home-cache-cleanup: true
          gradle-home-cache-includes: binaryen
            caches
            jdks
            native
            native-build-tools
            nodejs
            notifications
            wrapper
            yarn
      - name: "Setup: Gradle Settings"
        run: cp -fv ./.github/workflows/gradle-ci.properties ~/.gradle/gradle.properties
      - name: "Build Environment"
        run: file Makefile && make info CI=yes 2>&1 | tee build-info.txt
      - name: "🛠️ Build Image"
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          TEST_EXCEPTIONS: true
        run: |
          ./gradlew \
            :packages:cli:nativeOptimizedCompile \
            -x check \
            -x test \
            -x jvmTest \
            --scan \
            --build-cache \
            --daemon \
            --dependency-verification=off \
            --no-configuration-cache \
            --stacktrace \
            -Pelide.ci=true \
            -PbuildSamples=false \
            -PbuildDocs=false \
            -Pelide.optMode=${{ inputs.opt }} \
            -Pelide.stamp=${{ inputs.release }} \
            -Pelide.pgo=${{ inputs.pgo }} \
            -Pelide.static=${{ inputs.static }} \
            -Pelide.release=${{ inputs.release }} \
            -Pelide.buildMode=${{ inputs.release == true && 'release' || 'dev' }}
      - name: "Artifact: Build Outputs"
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: elide-native-${{ inputs.release == true && 'release' || 'dev' }}-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/cli/build/native/nativeOptimizedCompile/**/*.*
      - name: "Artifact: Provenance Subject"
        id: hash
        if: ${{ matrix.os == 'linux' && inputs.provenance }}
        run: |
          echo "hashes=$(sha256sum ./packages/cli/build/native/nativeOptimizedCompile/elide | base64 -w0)" >> "$GITHUB_OUTPUT"
