name: Tests

"on":
  workflow_dispatch:
    inputs:
      ## Input: Enable Native Targets
      native:
        description: "Native"
        type: boolean
        default: false

      ## Input: Enable Release Targets
      release:
        description: "Release"
        type: boolean
        default: false

      ## Input: Publish Libraries
      publish:
        description: "Publish"
        type: boolean
        default: false

      ## Input: Deploy Samples
      deploy:
        description: "Deploy"
        type: boolean
        default: false

      ## Input: Enable Container Targets
      containers:
        description: "Containers"
        type: boolean
        default: false

      ## Input: Enable macOS
      macos:
        description: "Enable macOS"
        type: boolean
        default: false

      ## Input: Enable Windows
      windows:
        description: "Enable Windows"
        type: boolean
        default: false

      ## Input: Runner
      runner:
        description: "Runner"
        type: string
        default: ubuntu-latest

  workflow_call:
    inputs:
      native:
        description: "Native"
        type: boolean
        default: false
      release:
        description: "Release"
        type: boolean
        default: false
      containers:
        description: "Containers"
        type: boolean
        default: false
      publish:
        description: "Publish"
        type: boolean
        default: false
      deploy:
        description: "Deploy"
        type: boolean
        default: false
      macos:
        description: "Enable macOS"
        type: boolean
        default: false
      windows:
        description: "Enable Windows"
        type: boolean
        default: false
      runner:
        description: "Runner to use"
        type: string
        default: ubuntu-latest
      runner_large:
        description: "Runner (Large)"
        type: string
        default: ubuntu-latest-8-cores
      runner_large_macos:
        description: "Runner (Large, macOS)"
        type: string
        default: macos-13-xl
      runner_large_windows:
        description: "Runner (Large, Windows)"
        type: string
        default: windows-latest-8-cores

    secrets:
      BUILDLESS_APIKEY:
        required: false
        description: "Buildless API Key"
      BUILDBOT_SERVICE_ACCOUNT:
        required: false
        description: "GCP Service Account"
      BUILDBOT_GHCR_TOKEN:
        required: false
        description: "GHCR Token"
      CODECOV_TOKEN:
        required: false
        description: "Codecov token"
      GRADLE_CONFIGURATION_KEY:
        required: false
        description: "Gradle cache key"
      SONAR_TOKEN:
        required: true
        description: "Sonar token"

env:
  BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}

permissions:
  contents: read

jobs:
  ##
  ## Job: Testsuite (JVM)
  ##
  tests:
    name: "Tests: All Suites"
    runs-on: ${{ inputs.runner }}

    permissions:
      contents: "read"
      id-token: "write"
      checks: "write"
      packages: "read"
      pull-requests: "write"

    steps:
      - name: "Setup: Harden Runner"
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          disable-sudo: false
          egress-policy: audit
          allowed-endpoints: >
            agent.less.build:443
            static.rust-lang.org:443
            androidx.dev:443
            api.codecov.io:443
            api.foojay.io:443
            api.github.com:443
            cli.codecov.io:443
            cli.less.build:443
            d3ob9fqp587by1.cloudfront.net:443
            dc.services.visualstudio.com:443
            dl.google.com:443
            dl.less.build:443
            download-cdn.jetbrains.com:443
            download.jetbrains.com:443
            download.oracle.com:443
            ea6ne4j2sb.execute-api.eu-central-1.amazonaws.com:443
            edge.pkg.st:443
            maven.elide.dev:443
            github.com:22
            github.com:443
            global.less.build:443
            gradle.pkg.st:443
            jpms.pkg.st:443
            keys.openpgp.org:443
            keyserver.ubuntu.com:443
            local.less.build:443
            maven.pkg.jetbrains.space:443
            maven.pkg.st:443
            nodejs.org:443
            npm.pkg.st:443
            objects.githubusercontent.com:443
            pgp.mit.edu:443
            registry.npmjs.org:443
            repo.maven.apache.org:443
            sc-cleancode-sensorcache-eu-central-1-prod.s3.amazonaws.com:443
            scanner.sonarcloud.io:443
            scans-in.gradle.com:443
            services.gradle.org:443
            sonarcloud.io:443
            storage.googleapis.com:443
      - name: "Setup: Apt Dependencies"
        run: sudo apt-get install -y libtool-bin build-essential libc6-dev
      - name: "Setup: LLVM 18"
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all
          export LLVM_PATH=/usr/lib/llvm-18
          export PATH="$LLVM_PATH/bin:$PATH"
          export LD_LIBRARY_PATH="$LLVM_PATH/lib:$LD_LIBRARY_PATH"
          export LLVM_CONFIG="$LLVM_PATH/bin/llvm-config"
          echo LLVM_PATH=$LLVM_PATH >> $GITHUB_ENV
          echo LD_LIBRARY_PATH=$LD_LIBRARY_PATH >> $GITHUB_ENV
          echo LLVM_CONFIG=$LLVM_CONFIG >> $GITHUB_ENV
          echo PATH=$PATH >> $GITHUB_ENV
      - name: "Setup: Clear Tooling Cache"
        run: rm -rf /opt/hostedtoolcache
      - name: "Setup: Checkout"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Cache Restore (Test)"
        id: cache-restore
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          key: elide-framework-v2-tests-${{ github.sha }}
          path: |
            build/reports/kover/**/*.*
            packages/*/test-results/
            packages/proto/*/test-results/
            tools/elide-build/test-results/
            packages/*/reports/
            packages/proto/*/reports/
            tools/elide-build/reports/
            third_party/google/boringssl/build
            third_party/sqlite/.libs
          restore-keys: |
            elide-framework-v2-tests-${{ hashFiles('gradle/elide.versions.toml') }}
            elide-framework-v2-tests-
      - name: "Setup: Rust"
        uses: actions-rust-lang/setup-rust-toolchain@1fbea72663f6d4c03efaab13560c8a24cfd2a7cc # v1.9.0
        with:
          toolchain: nightly
          target: wasm32-wasi
          components: clippy,rustfmt
          cache: false
          rustflags: ""
      - name: "Setup: SCCache"
        uses: mozilla-actions/sccache-action@89e9040de88b577a072e3760aaf59f585da083af # v0.0.5
      - name: "Setup: Rust Caching"
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      - name: "Setup: GraalVM (Java 22)"
        uses: graalvm/setup-graalvm@2911b2304bee2c2f59b9a67bf45f025a6b6de4b1 # v1.2.2
        with:
          distribution: "graalvm"
          java-version: "22"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Setup: Python (3.12)"
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: 3.12
      - name: "Setup: Buildless"
        if: false
        uses: buildless/setup@30e82389418c7f17046606183bc4c78b2c8913e0 # v1.0.2
      - name: "Setup: Node"
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 22
      - name: "Setup: PNPM"
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: "9.2.0"
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: "Setup: Dependencies"
        run: |
          cargo install cargo-fuzz cargo-insta rustfilt
          pnpm install -g yarn@1.22.19
          python -m pip install uv
          echo "Setting up venv..."
          uv venv
          echo "Installing dependencies via Pip..."
          uv pip install -r requirements.txt
          echo "Activating venv..."
          . .venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV
      - name: "Setup: Artifacts"
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        continue-on-error: true
        with:
          merge-multiple: true
      - name: "Setup: Gradle"
        uses: gradle/actions/setup-gradle@d9c87d481d55275bb5441eef3fe0e46805f9ef70 # v3.5.0
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          TEST_EXCEPTIONS: true
        with:
          cache-read-only: true
          cache-encryption-key: ${{ secrets.GRADLE_CONFIGURATION_KEY }}
          dependency-graph: disabled
          gradle-home-cache-includes: binaryen
            caches
            jdks
            native
            native-build-tools
            nodejs
            notifications
            wrapper
            yarn
      - name: "Build Environment"
        run: make info CI=yes 2>&1 | tee build-info.txt
      - name: "👨‍🔬️ Test: Native"
        run: make third-party natives-test COVERAGE=yes CI=yes -j`nproc`
      - name: "👨‍🔬 Test: Runtime"
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          TEST_EXCEPTIONS: true
        run: |
          cargo build -p sqlite
          ./gradlew \
            test \
            jvmTest \
            allTests \
            koverXmlReport \
            koverBinaryReport \
            koverVerify \
            detekt \
            -x nativeTest \
            --scan \
            --build-cache \
            --warning-mode=none \
            --dependency-verification=lenient \
            -x apiCheck \
            -x spotlessCheck \
            -Pelide.ci=true \
            -PbuildDocs=false
      - name: "Analysis: Sonar"
        continue-on-error: true
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          TEST_EXCEPTIONS: true
        run: |
          ./gradlew \
              sonar \
              --scan \
              --build-cache \
              --warning-mode=none \
              --dependency-verification=lenient \
              -x apiCheck \
              -Pelide.ci=true \
              -PbuildDocs=false
      - name: "Artifact: Reports"
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: test-reports-jvm
          path: |
            build-info.txt
            target/coverage-report.lcov
            target/coverage-report.json
            **/build/reports/jacoco/test/jacocoTestReport.xml
            **/build/reports/jacoco/testCodeCoverageReport/jacocoTestReport.xml
            **/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
            build/reports/kover/**/*.*
            tools/reports/build/reports/**/*.xml
            tools/reports/build/test-results/**/*.xml
      - name: "Report: Codecov (Main)"
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./build/reports/kover/merged/xml/report.xml
          exclude: target
          name: elide
          flags: jvm,lib
          fail_ci_if_error: false
          verbose: true
      - name: "Report: Codecov (Native)"
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/coverage-report.lcov
          name: elide-native
          flags: native
          disable_search: true
          fail_ci_if_error: false
          verbose: true
      - name: "Artifact: Caches"
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
          path: |
            build/reports/kover/**/*.*
            packages/*/test-results/
            packages/proto/*/test-results/
            tools/elide-build/test-results/
            packages/*/reports/
            packages/proto/*/reports/
            tools/elide-build/reports/

  ##
  ## Job: Testsuite (Native)
  ##
  tests-native:
    name: "Tests: Native"
    runs-on: ${{ inputs.runner_large || 'ubuntu-latest-8-cores' }}
    if: inputs.native
    steps:
      - name: "Setup: Harden Runner"
