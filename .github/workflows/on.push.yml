name: CI

"on":
  merge_group: {}
  push:
    branches:
      - stable
      - main
      - release/*

permissions:
  contents: read

concurrency:
  group: "push-${{ github.ref }}"

jobs:
  ##
  ## Job: Multi-platform Build
  ##
  build:
    name: "Build"
    uses: ./.github/workflows/job.build.yml
    secrets: inherit
    permissions:
      actions: "read"
      checks: "write"
      contents: "write"
      id-token: "write"
      packages: "read"
      pull-requests: "write"
      security-events: "write"
    with:
      provenance: true
      runner: ${{ vars.RUNNER_LARGE || 'ubuntu-cipool' }}

  ##
  ## Job: Multi-platform Test
  ##
  test:
    name: "Build"
    uses: ./.github/workflows/job.test.yml
    secrets: inherit
    permissions:
      checks: "write"
      contents: "read"
      id-token: "write"
      packages: "read"
      pull-requests: "write"
    with:
      runner: ${{ vars.RUNNER_LARGE || 'ubuntu-cipool' }}

  ##
  ## Job: Checks for Models
  ##
  publish-model:
    name: "Publish"
    uses: ./.github/workflows/job.deploy-model.yml
    secrets:
      BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
    permissions:
      contents: "read"

  ##
  ## Job: Checks with Scorecard
  ##
  check-scorecard:
    name: "Checks"
    uses: ./.github/workflows/checks.scorecards.yml
    if: github.ref == 'refs/heads/main'
    permissions:
      attestations: "read"
      actions: "read"
      contents: "read"
      checks: "read"
      models: "read"
      deployments: "read"
      discussions: "read"
      id-token: "write"
      issues: "read"
      packages: "read"
      pages: "read"
      pull-requests: "read"
      repository-projects: "read"
      security-events: "write"
      statuses: "read"

  ##
  ## Job: Check for Wrapper
  ##
  check-wrapper:
    name: "Checks"
    uses: ./.github/workflows/checks.gradle-wrapper.yml
    permissions:
      contents: "read"
