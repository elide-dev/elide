name: CI

"on":
  merge_group: {}
  push:
    branches:
      - stable
      - main

permissions:
  contents: read

concurrency:
  group: "push-${{ github.ref }}"

jobs:
  ##
  ## Job: Multi-platform Build
  ##
  build:
    name: "Build"
    uses: ./.github/workflows/job.build.yml
    secrets: inherit
    permissions:
      actions: "read"
      checks: "write"
      contents: "write"
      id-token: "write"
      packages: "read"
      pull-requests: "write"
      security-events: "write"
    with:
      provenance: true

  ##
  ## Job: Multi-platform Test
  ##
  test:
    name: "Build"
    uses: ./.github/workflows/job.test.yml
    secrets: inherit
    permissions:
      checks: "write"
      contents: "read"
      id-token: "write"
      packages: "read"
      pull-requests: "write"

  ##
  ## Job: Checks for Models
  ##
  publish-model:
    name: "Publish"
    uses: ./.github/workflows/job.deploy-model.yml
    secrets:
      BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
    permissions:
      contents: "read"

  ##
  ## Job: Checks with Scorecard
  ##
  check-scorecard:
    name: "Checks"
    uses: ./.github/workflows/checks.scorecards.yml
    permissions:
      actions: read
      contents: read
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Needed to upload the results to code-scanning dashboard.
      security-events: write

  ##
  ## Job: Check for Wrapper
  ##
  check-wrapper:
    name: "Checks"
    uses: ./.github/workflows/checks.gradle-wrapper.yml
    permissions:
      contents: "read"

  ##
  ## Job: Checks with Sonar
  ##
  check-sonar:
    name: "Checks"
    uses: ./.github/workflows/checks.sonar.yml
    needs: [build]
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
    permissions:
      contents: "read"

  ##
  ## Job: Checks with CodeQL
  ##
  check-codeql:
    name: "Checks"
    uses: ./.github/workflows/checks.codeql.yml
    needs: [build]
    secrets:
      BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
