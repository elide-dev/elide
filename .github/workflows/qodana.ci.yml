name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - v3
      - stable
      - "releases/*"

jobs:
  qodana:
    name: "Scan"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: "Setup: Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Setup: GraalVM"
        uses: graalvm/setup-graalvm@v1
        with:
          components: "native-image,js"
          version: ${{ vars.GVM_VERSION }}
          java-version: ${{ vars.JVM_VERSION }}
          check-for-updates: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Check: Qodana Scan"
        uses: JetBrains/qodana-action@main
        continue-on-error: true
        env:
          GRADLE_ARGS: -PstrictMode=false -PbuildDocs=false -PbuildSamples=false -Porg.gradle.java.home=/opt/hostedtoolcache/graalvm-ce-java${{ vars.JVM_VERSION }}-linux/${{ vars.GVM_VERSION }}/x64/graalvm-ce-java${{ vars.JVM_VERSION }}-${{ vars.GVM_VERSION }} -Porg.gradle.java.installations.paths=/opt/hostedtoolcache/graalvm-ce-java${{ vars.JVM_VERSION }}-linux/${{ vars.GVM_VERSION }}/x64/graalvm-ce-java${{ vars.JVM_VERSION }}-${{ vars.GVM_VERSION }}
          JAVA_HOME: /opt/hostedtoolcache/graalvm-ce-java${{ vars.JVM_VERSION }}-linux/${{ vars.GVM_VERSION }}/x64/graalvm-ce-java${{ vars.JVM_VERSION }}-${{ vars.GVM_VERSION }}
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      - name: "Report: SARIF Upload"
        uses: github/codeql-action/upload-sarif@v2
        continue-on-error: true
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
