buildDocs = false
buildDocsSite = false
buildBenchmarks = false
buildMingw = false
buildUuid = false
buildRpc = true
buildSsg = true
buildWasm = false
enableSigning = false
enableKnit = false
enableProguard = false
embeddedR8 = false
embeddedCompose = false
elide.buildMode = dev
elie.release = false
elide.strict = true
elide.pluginVersion = 1.0.0-beta23
elide.pluginMode = inert
elide.stamp = false
elide.atomicFu = true
elide.lockDeps = true
