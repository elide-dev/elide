# Comprehensive Gradle version catalog for testing
# https://docs.gradle.org/current/userguide/platforms.html

[versions]
kotlin = "1.9.21"
ktor = "2.3.6"
junit = "5.10.1"
mockito = "5.7.0"
guava = "32.1.3-jre"
slf4j = "2.0.9"

[libraries]
# Kotlin stdlib
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }

# Ktor
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

# Utilities
guava = { module = "com.google.guava:guava", version.ref = "guava" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version = "5.1.0" }

# Libraries with inline versions (no version ref)
commons-lang3 = { module = "org.apache.commons:commons-lang3", version = "3.14.0" }

[bundles]
ktor = ["ktor-server-core", "ktor-server-netty", "ktor-serialization"]
testing = ["junit-jupiter", "mockito-core", "mockito-kotlin"]
kotlin = ["kotlin-stdlib", "kotlin-reflect"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
