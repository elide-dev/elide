Requires = language:js

Args = --language:js \
       --language:nfi \
       --language:regex \
       --features=elide.runtime.feature.ProtocolBuffers \
       --features=elide.runtime.feature.VirtualFilesystem \
       --features=elide.runtime.feature.js.JsRuntimeFeature \
       --initialize-at-build-time=tools.elide.crypto.HashAlgorithm \
       --initialize-at-build-time=elide.runtime.LogLevel \
       --initialize-at-build-time=com.google.common.jimfs.SystemJimfsFileSystemProvider \
       --initialize-at-build-time=org.slf4j.LoggerFactory \
       --initialize-at-build-time=org.slf4j.simple.SimpleLogger \
       --initialize-at-build-time=elide.runtime.gvm.internals.intrinsics \
       --initialize-at-build-time=elide.runtime.gvm.internals.vfs \
       --initialize-at-build-time=elide.runtime.gvm.intrinsics \
       --initialize-at-build-time=elide.runtime.jvm \
       --initialize-at-build-time=elide.annotations \
       --initialize-at-build-time=elide.core \
       --initialize-at-build-time=elide.util \
       --enable-http \
       --enable-https \
       --install-exit-handlers \
       --no-fallback \
       -R:StackSize=2000000
