Requires = language:js

Args = --language:js \
       --language:nfi \
       --language:regex \
       --features=elide.runtime.feature.ProtocolBuffers,elide.runtime.feature.VirtualFilesystem,elide.runtime.feature.js.JsRuntimeFeature \
       --initialize-at-build-time=com.google.common.jimfs.SystemJimfsFileSystemProvider \
       --initialize-at-build-time=org.slf4j.LoggerFactory \
       --initialize-at-build-time=org.slf4j.simple.SimpleLogger \
       --enable-http \
       --enable-https \
       --install-exit-handlers \
       --no-fallback \
       -R:StackSize=2000000
