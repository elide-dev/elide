Requires = language:js

Args = --features=elide.runtime.feature.ProtocolBuffers --features=elide.runtime.feature.VirtualFilesystem \
  --features=elide.runtime.feature.js.JavaScriptFeature --features=elide.runtime.feature.js.node.NodeJsFeature \
  --features=elide.runtime.feature.jvm.JvmFeature --features=elide.runtime.feature.python.PythonFeature \
  --features=elide.runtime.feature.ruby.RubyFeature --features=elide.runtime.feature.wasm.WebAssemblyFeature \
  --features=elide.runtime.feature.engine.NativeConsoleFeature \
  --features=elide.runtime.feature.engine.NativeCryptoFeature \
  --features=elide.runtime.feature.engine.NativeTransportFeature \
  --initialize-at-build-time=tools.elide.crypto.HashAlgorithm \
  --initialize-at-build-time=elide.runtime.LogLevel \
  --initialize-at-build-time=com.google.common.jimfs.SystemJimfsFileSystemProvider \
  --initialize-at-build-time=org.slf4j.LoggerFactory --initialize-at-build-time=org.slf4j.\
  simple.SimpleLogger --enable-http --enable-https --install-exit-handlers --no-fallback -R:StackSize=2000000
