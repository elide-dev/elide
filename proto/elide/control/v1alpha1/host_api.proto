/*
 * Specifies the API provided for controlling Elide instances, which host one or more applications.
 */
syntax = "proto3";
package elide.control.v1alpha1;

option optimize_for = SPEED;
option cc_enable_arenas = true;
option java_multiple_files = true;
option java_string_check_utf8 = true;
option php_class_prefix = "ELD";
option swift_prefix = "Elide";
option objc_class_prefix = "ELD";
option java_package = "tools.elide.call.v1alpha1";
option csharp_namespace = "Elide.CallApi.V1Alpha1";
option go_package = "github.com/elide-tools/elide/control/v1alpha1;host_api";
