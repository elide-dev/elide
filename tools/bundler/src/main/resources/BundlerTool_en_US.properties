# Option Descriptions
# -------------------
# Use numbered keys to create multi-line descriptions.
verbose = Enable verbose output (e.g. debug logging)
quiet = Squelch most output
pretty = Enable or disable colorized output

# Example descriptions for the standard help mixin options:
help = Show this message and exit.
version = Print version information and exit.

